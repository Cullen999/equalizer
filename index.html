<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <audio id="audio" src="UltraCyberBass.mp3"></audio>

    
    <div class="dj-booth">
        <div class="turntable">
            <div class="led"></div>
            <div class="platter">
                <div class="vinyl" id="leftVinyl"></div>
            </div>
            <div class="speed-display">Speed: 1.0x</div>
        </div>
        
        <div class="mixer">
            <div class="display">
                <a href="https://t.me/arthur99993">MY TELEGRAM</a>
            </div>
            <div class="volume-meter">
                <div class="led-light" style="background: rgb(255, 0, 0);" id="led10"></div>
                <div class="led-light" style="background: rgb(255, 34, 0);" id="led9"></div>
                <div class="led-light" style="background: rgb(255, 68, 0);" id="led8"></div>
                <div class="led-light" style="background: rgb(255, 238, 0);" id="led7"></div>
                <div class="led-light" style="background: rgb(208, 255, 0);" id="led6"></div>
                <div class="led-light" style="background: rgb(208, 255, 0);" id="led5"></div>
                <div class="led-light" style="background: #0f0;"id="led4"></div>
                <div class="led-light" style="background: #0f0;" id="led3"></div>
                <div class="led-light" style="background: #0f0;" id="led2"></div>
                <div class="led-light" style="background: #0f0;" id="led1"></div>
                <div class="volume-meter-label">VOLUME</div>
            </div>
    
            <div class="fader-group">
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="speedL" style="top: 140px;"></div>
                    </div>
                    <div class="fader-label">SPEED L</div>
                </div>
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="mix" style="top: 70px;"></div>
                    </div>
                    <div class="fader-label">MIX</div>
                </div>
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="speedR" style="top: 140px;"></div>
                    </div>
                    <div class="fader-label">SPEED R</div>
                </div>
            </div>
    
            <div class="knob-group">
                <div class="knob-container">
                    <div class="knob" data-control="volume"></div>
                    <div class="knob-label">VOLUME</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="bass"></div>
                    <div class="knob-label">BASS</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="treble"></div>
                    <div class="knob-label">TREBLE</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="echo"></div>
                    <div class="knob-label">ECHO</div>
                </div>
            </div>
        </div>
    
        <div class="turntable">
            <div class="led"></div>
            <div class="platter">
                <div class="vinyl" id="rightVinyl"></div>
            </div>
            <div class="speed-display">Speed: 1.0x</div>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
