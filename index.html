<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="cyberaudio" src="https://cdn7.sefon.pro/prev/yd7kKljmPZlRiV5i90HhPA/1743047330/586/Ganger%20Baster%20-%20Ultra%20Cyber%20Bass%20%28192kbps%29.mp3"></audio>



    <div class="dj-booth">
        <div class="turntable">
            <div class="led"></div>
            <div class="platter">
                <div class="vinyl" id="leftVinyl"></div>
            </div>
            <div class="speed-display">Speed: 2.0x</div>
        </div>
        
        <div class="mixer">
            <div class="display">
                <a href="https://t.me/arthur99993">MY TELEGRAM</a>
            </div>
            <div class="volume-meter">
                <div class="led-light" id="led10"></div>
                <div class="led-light" id="led9"></div>
                <div class="led-light" id="led8"></div>
                <div class="led-light" id="led7"></div>
                <div class="led-light" id="led6"></div>
                <div class="led-light" id="led5"></div>
                <div class="led-light" id="led4"></div>
                <div class="led-light" id="led3"></div>
                <div class="led-light" id="led2"></div>
                <div class="led-light" id="led1"></div>
                <div class="volume-meter-label">VOLUME</div>
            </div>
    
            <div class="fader-group">
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="speedL" style="top: 70px;"></div>
                    </div>
                    <div class="fader-label">SPEED L</div>
                </div>
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="mix" style="top: 70px;"></div>
                    </div>
                    <div class="fader-label">MIX</div>
                </div>
                <div class="fader">
                    <div class="fader-track">
                        <div class="fader-handle" data-control="speedR" style="top: 70px;"></div>
                    </div>
                    <div class="fader-label">SPEED R</div>
                </div>
            </div>
    
            <div class="knob-group">
                <div class="knob-container">
                    <div class="knob" data-control="volume"></div>
                    <div class="knob-label">VOLUME</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="bass"></div>
                    <div class="knob-label">BASS</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="treble"></div>
                    <div class="knob-label">TREBLE</div>
                </div>
                <div class="knob-container">
                    <div class="knob" data-control="echo"></div>
                    <div class="knob-label">ECHO</div>
                </div>
            </div>
        </div>
    
        <div class="turntable">
            <div class="led"></div>
            <div class="platter">
                <div class="vinyl" id="rightVinyl"></div>
            </div>
            <div class="speed-display">Speed: 2.0x</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
